<div class="menu">
  <ul>
  <li><a href="{{ site.baseurl }}">Home</a></li>
  {% assign pages_list = site.pages %}
  {% for node in pages_list %}
    {% if node.title != null %}
      {% if node.layout == "page" %}
        {% if node.menu == true %}
          <li><a href="{{ node.url }}">{{ node.title }}</a></li>
        {% endif %}
      {% endif %}
    {% endif %}
  {% endfor %}
  </ul>
  <hr>
</div>
