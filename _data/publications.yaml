    whitney-clifton-sarkar-fedorova:2012:nw-nlp:
        abstract: Perceptron training is commonly used for various natural language
            processing tasks, making it desirable to apply on very large datasets.
            We implemented a distributed perceptron training algorithm in a MapReduce
            framework for a structured output chunking task and evaluated it on a
            cluster and on multi-core systems. Our work extends (McDonald et al. 2002)
            into two areas of analysis. We compare two methods for implementing the
            algorithm and find that the choice of topology in the MapReduce operations
            significantly affects runtime, with the unexpected result that duplicating
            computation increases overall performance. We also examine the behaviour
            with different numbers of data shards and find a tradeoff between runtime
            and accuracy.
