    sankaran_etal:2011:wmt:
        abstract: We present a novel approach for extracting a minimal synchronous
            context-free grammar (SCFG) for Hiero-style statistical machine translation
            using a non-parametric Bayesian framework. Our approach is designed to
            extract rules that are licensed by the word alignments and heuristically
            extracted phrase pairs. Our Bayesian model limits the number of SCFG rules
            extracted, by sampling from the space of all possible hierarchical rules;
            additionally our informed prior based on the lexical alignment probabilities
            biases the grammar to extract high quality rules leading to improved generalization
            and the automatic identification of commonly re-used rules. We show that
            our Bayesian model is able to extract minimal set of hierarchical phrase
            rules without impacting the translation quality as measured by the BLEU
            score.
