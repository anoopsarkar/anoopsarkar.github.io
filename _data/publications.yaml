    sankaran_etal:2010:wmt:
        abstract: In this paper we focus on the incremental decoding for a statistical
            phrase-based machine translation system. In incremental decoding, translations
            are generated incrementally for every word typed by a user, instead of
            waiting for the entire sentence as input. We introduce a novel modification
            to the beam-search decoding algorithm for phrase-based MT to address this
            issue, aimed at efficient computation of future costs and avoiding search
            errors. Our objective is to do a faster translation during incremental
            decoding without significant reduction in the translation quality.
